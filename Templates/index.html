<!DOCTYPE html> <html lang="en"> <head>   <meta charset="utf-8" />   <meta name="viewport" content="width=device-width,initial-scale=1" />   <title>Optimization App</title>   <style>     body { font-family: Arial, sans-serif; max-width: 900px; margin: 24px auto; padding: 0 16px; }     .section { border: 1px solid #ddd; padding: 16px; margin-bottom: 16px; border-radius: 8px; }     label { display:block; margin-top:8px; }     input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding:8px; box-sizing: border-box; }     button { margin-top:12px; padding:8px 12px; border-radius:6px; cursor:pointer; }     #result, #plot-result { margin-top: 12px; white-space: pre-wrap; }     .row { display:flex; gap:12px; }     .col { flex:1; }   </style> </head> <body>   <h1>Optimization App</h1>    <div class="section" id="auth-section">     <strong>Account</strong>     <div id="auth-buttons">       <button onclick="location.href='/logout'">Logout</button>     </div>     <div id="user-email" style="margin-top:8px;"></div>   </div>    <div class="section" id="input-section">     <strong>Optimization Input</strong>     <form id="opt-form">       <label for="func">Function (sympy syntax, e.g. "sin(x) + x**2" or "x0**2 + sin(x1)")</label>       <input type="text" id="func" required placeholder="e.g. sin(x) + x**2">        <div class="row">         <div class="col">           <label for="initial_params">Initial parameters (JSON array) — for Nelder-Mead</label>           <input type="text" id="initial_params" placeholder='e.g. [0.5] or [1, 2]' />         </div>         <div class="col">           <label for="bounds">Bounds (JSON array of [min,max] pairs) — for global methods</label>           <input type="text" id="bounds" placeholder='e.g. [[-5,5]] or [[-2,2],[0,4]]' />         </div>       </div>        <button type="button" onclick="submitOptimization()">Run Optimization</button>     </form>      <div id="result"></div>   </div>    <div class="section" id="plot-section">     <strong>Plot (1D only)</strong>     <form id="plot-form">       <label for="x_range">X Range (JSON array [xmin, xmax])</label>       <input type="text" id="x_range" placeholder='e.g. [-5,5]' required />        <button type="button" onclick="submitPlot()">Plot Function</button>     </form>      <div id="plot-result"></div>   </div>    <script src="/static/app.js"></script> </body> </html>
