<!DOCTYPE html> <html lang="en"> <head>   <meta charset="utf-8" />   <meta name="viewport" content="width=device-width,initial-scale=1" />   <title>Register</title>   <style>     body { font-family: Arial, sans-serif; max-width: 600px; margin: 28px auto; padding: 0 16px; }     label { display:block; margin-top:8px; }     input { width:100%; padding:8px; box-sizing:border-box; }     button { margin-top:12px; padding:8px 12px; }     .msg { margin-top:12px; color: red; }   </style> </head> <body>   <h1>Register</h1>   <form id="regForm" onsubmit="return false;">     <label>Email</label>     <input id="email" type="email" required>     <label>Password</label>     <input id="password" type="password" required>     <button type="button" onclick="register()">Register</button>   </form>   <p style="margin-top:12px;">Already have an account? <a href="/login">Login</a></p>   <div class="msg" id="reg-msg"></div>    <script>     async function register() {       document.getElementById('reg-msg').textContent = '';       const email = document.getElementById('email').value;       const password = document.getElementById('password').value;       try {         const res = await fetch('/register', {           method: 'POST',           headers: {'Content-Type':'application/json'},           body: JSON.stringify({email, password})         });         const data = await res.json();         if (!res.ok) {           document.getElementById('reg-msg').textContent = data.error || JSON.stringify(data);         } else {           // After successful registration, redirect to login           window.location.href = '/login';         }       } catch (err) {         document.getElementById('reg-msg').textContent = err.message;       }     }   </script> </body> </html>
