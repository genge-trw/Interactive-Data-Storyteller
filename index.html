<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Data Storyteller</title>

  <!-- ✅ Base URL ของ Proxy API -->
  <script>
    window.API_BASE_URL = "http://localhost:3000";
  </script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- ตัวอย่าง UI element (ปรับตามไฟล์ของคุณ) -->
    <header>
      <h1>Interactive Data Storyteller</h1>
    </header>

    <main>
      <section>
        <textarea id="customQuestion" placeholder="Ask the AI something..."></textarea>
        <button id="analyzeBtn">Analyze</button>
      </section>

      <section id="aiResponseArea">
        <h2 id="responseTitle">AI Response</h2>
        <pre id="aiResponse"></pre>
      </section>
    </main>
  </div>

  <!-- ✅ โหลด entrypoint -->
  <script type="module" src="app.js"></script>
</body>
</html>
